<!DOCTYPE html>
<html lang="es">
<head>
<title>API fetch AJAX solicitar y procesar archivo JSON</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="info"></div>
<script>
//ejemplo de fetch solicitando un archivo JSON
fetch('bailes.json')
.then(function (response) {
/* response.json() genera una promesa que en caso de resolverse favorablemente entrega los datos como objeto JSON */
return response.json();
})
/* si se resuelve favorablemente la promesa de response.json() operamos con los datos de la respuesta del  servidor */
.then(function (data) {
//se invoca a la función para manipular el DOM
tratar(data);
})
//si se produce algún error en la red
.catch(function (e) {
console.log('error: ' + e);
});
/* función que trabaja con los datos de respuesta del servidor. Crea un div por cada baile y añade todo el resultado  al div info */

function tratar(data) {
let info = document.getElementById("info");
   //recorrer el array
   for (var i = 0; i < data.length; i++) {
   let div = document.createElement("div");
   div.innerHTML = data[i].nombre;
   info.appendChild(div);
   }
}
</script>
</body>
</html>
