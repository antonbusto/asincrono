<!DOCTYPE html>
<html lang="es">
<head>
<title>5- API fetch enviar datos por GET  y recibir string con html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
width: 750px;
}
#foto { display: none; }
</style>
</head>
<body>
<div class="container">
<div id="foto">
<img class="img-fluid" src="guns.jpg" alt="Guns N' Roses">
</div>
<div id="destino" class="mb-3"></div>
<button type="button"  class="btn btn-primary" onclick="cargarTXT()">Guns N' Roses</button>
</div>
<script>
function cargarTXT() {
  fetch('guns.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('Error en la solicitud');
      }
      return response.text();
    })
    .then(responseText => {
      document.getElementById("foto").style.display = "block";
      document.getElementById("destino").innerHTML = responseText;
    })
    .catch(error => {
      console.error(error);
    });
}
</script>
</body>
</html>
