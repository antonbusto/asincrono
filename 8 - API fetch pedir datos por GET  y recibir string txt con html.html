<!DOCTYPE html>
<html lang="es">
<head>
<title>8 - API fetch pedir datos por GET  y recibir string txt con html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
width: 750px;
}
#foto { display: none; }
</style>
</head>
<body>
<!-- 
Valores de estados de una solicitud: 
0: sin inicializar, 1: abierto, 2: enviado, 3:recibiendo, y 4: completado
status: para comprobar que no existien problemas de comunicación. 200: Ok, 400: solicitud incorrecta, 401: no autorizado, 403: prohíbido, 404: no encontrado, 500: error y 505: versión HTTP no soportada
 -->
<div class="container">
<div id="foto">
<img class="img-fluid" src="scorpions.jpg" alt="Scorpions">
</div>
<div id="destino" class="mb-3"></div>
<button type="button"  class="btn btn-primary" onclick="cargarTXT()">Scorpions</button>
</div>
<script>
function cargarTXT() {
  fetch('scorpions.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('Error en la solicitud');
      }
      return response.text();
    })
    .then(responseText => {
      document.getElementById('foto').style.display = 'block';
      document.getElementById('destino').innerHTML = responseText;
    })
    .catch(error => {
      console.error(error);
    });
}

</script>
<!-- la solicitud y respuesta se puede ver con F12 en la consola. Pestaña Red botón Fetch/XHR -->
</body>
</html>
