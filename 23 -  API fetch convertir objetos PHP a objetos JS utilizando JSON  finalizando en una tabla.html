<!DOCTYPE html>
<html lang="es">
<head>
<title>23 -  API fetch convertir objetos PHP a objetos JS utilizando JSON  finalizando en una tabla</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3>Selección española de fútbol</h3>
<div class="table-responsive">
<table class="table table-bordered table-hover">
<thead>
<tr>
<th>Nombre</th>
<th>Posición</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
<script>
function comprobarEstado(response) {
if (!response.ok) {
throw new Error('Error en la solicitud');
}
return response.json();
}

function iniciar() {
const URL_SERVIDOR = 'seleccion.php';

fetch(URL_SERVIDOR)
.then(comprobarEstado)
.then(equipo => {
let tbody = document.querySelector('tbody');

  for (let jugadores of equipo) {
    let tr = document.createElement('tr');

    for (let campo in jugadores) {
      let td = document.createElement('td');
      td.textContent = jugadores[campo];
      tr.appendChild(td);
    }
    
    tbody.appendChild(tr);
  }
})
.catch(error => {
  console.error(error);
});

//iniciar al cargar el documento
window.addEventListener('load', iniciar);
</script>
</body>
</html>
