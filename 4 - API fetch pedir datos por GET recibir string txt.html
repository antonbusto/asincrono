<!DOCTYPE html>
<html lang="es">
<head>
<title>4 - API fetch pedir datos por GET recibir string txt</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div id="info"></div>
<button type="button"  class="btn btn-primary" onclick="getMsg()" id="mensaje">Arde Lucus</button>
</div>
<script>
function getMsg() {
  fetch('info.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('Error en la solicitud');
      }
      return response.text();
    })
    .then(responseText => {
      const elemento = document.createElement("p");
      elemento.innerText = responseText;
      document.getElementById("info").appendChild(elemento);
      document.getElementById("mensaje").disabled = true;
    })
    .catch(error => {
      console.error(error);
    });
}
</script>
</body>
</html>
