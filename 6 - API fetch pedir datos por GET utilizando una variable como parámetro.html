<!DOCTYPE html>
<html lang="es">
<head>
<title>6- API fetch pedir datos por GET utilizando una variable como par√°metro</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div id="resultado"></div>
<button class="btn btn-primary" onclick="getMusico('mozart')">Mozart </button>
<button class="btn btn-primary" onclick="getMusico('beethoven')">Beethoven</button>
</div>
<script>
function getMusico(str) {
  // Construir la URL de la solicitud
  const url = "getmusico.php?musico=" + str;
  // Realizar la solicitud utilizando Fetch
  fetch(url)
    .then(response => response.text()) // Obtener la respuesta como texto
    .then(data => {
      // Enviar el texto utilizando el DOM
      document.getElementById("resultado").innerHTML = data;
    })
    .catch(error => {
      console.error("Error en la solicitud:", error);
    });
}
</script>
</body>
</html>
