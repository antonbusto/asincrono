<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>25 - API fetch asyn await recibiendo JSON desde array PHP</title>
<meta nombre="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">	
<style>
.container {
width: 750px;
}
</style>
</head>
<body>
<div class="container">
<div id="foto"></div>
<div id="titular"></div>
<div id="p1"></div>
</div>
<script>
//ejemplo de petición fetch integrada en función async await
async function cargar() {
const response = await fetch("acdc.php")
const array = await response.json();
console.log(array);
document.getElementById("foto").innerHTML = array[0];
document.getElementById("titular").innerHTML = array[1];
document.getElementById("p1").innerHTML = array[2];
}
//invocar a la función al cargar
cargar();
</script>
</body>
</html>
