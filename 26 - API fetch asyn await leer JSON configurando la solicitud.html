<!DOCTYPE html>
<html lang="es">
<head>
<title>26 - API fetch asyn await leer JSON configurando la solicitud</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script>
/* 
options, es el segundo argumento opcional de fetch que sirve para configurar la solicitud. 
Las opciones más útiles son:
options.method: 'GET' o 'POST' (GET si no se especifica)
option.headers: objeto con los encabezados para adjuntar a la solicitud
options.body: el cuerpo de la solicitud HTTP
*/
async function leerJSON() {
//ejemplo con encabezados
  const response = await fetch('nombres.json', {
  //especificamos que trabajamos con JSON, y no queremos caché
  method: 'GET',
  headers: {
    'Accept': 'application/json',
    'Content-Type': 'application/json'
  },
    cache: 'no-cache'
  });
  const nombres = await response.json();
  //si se cumple la promesa de response.json 
  console.log(nombres);  //F12
/* {nombre: 'Pablo López', ciudad: 'Lugo', esProgramador: true}
*/
}
leerJSON();
</script>
</body>
</html>
